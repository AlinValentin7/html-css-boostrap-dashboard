<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <header>
        <!-- navbar  -->

    <nav  class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark" >
        <div class="container-fluid">
            <img src="./img/duck.png" alt="Bootstrap" width="80rem">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link "  href="./index.html">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./contact.html">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="#">Help</a>
              </li>
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 " type="search" placeholder="Cerca" aria-label="Search">
              <button  class="btn btn-outline-success " type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <section>

            <!-- Nuovo libro -->

            <div class="container py-5">
                <div class="row">
                    <h1>Nuovo libro</h1>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        
                      <!--inizio form -->

                        <form class="row g-3">

                              <!-- Nome auotore -->

                            <div class="col-md-6">
                              <label for="autor-name" class="form-label">Nome Autore</label>
                              <input 
                              type="text" 
                              class="form-control"
                               id="autor-name"
                               name="autor-name"
                               placeholder="Inserisci il nome dell'autore">
                            </div>
                             
                            <!-- Cognome auotore -->

                            <div class="col-md-6">
                                <label for="autor-surname" class="form-label"> Cognome Autore</label>
                                <input 
                                type="text" 
                                class="form-control"
                                 id="autor-surname"
                                 name="autor-surname"
                                 placeholder="Inserisci il cognome dell'autore">
                            </div>

                                <!-- Titolo Libro -->

                            <div class="col-12">
                                <label for="title" class="form-label">Titolo</label>
                                <input 
                                type="text" 
                                class="form-control"
                                 id="title"
                                 name="title"
                                 placeholder="Inserisci il titolo del libro">
                                 
                                 <!--<div class="col">
                                    <span id="passwordHelpInline" class="form-text">
                                      Must be 8-20 characters long.-->
                               <div class="lingua-libro">
                                    Titolo versione italiana
                                 </div>
                                 
                                 <!-- Genere -->
                                 
                            </div>
                            <div class="col-md-4">
                                <label for="genere" class="form-label">Genere</label>
                                <select id="genere" name="genere" class="form-select">
                                  <option selected value="">Scegli il genere </option>
                                  <option value="horror">Horror</option>
                                  <option value="avventura">Avventura</option>
                                  <option value="giallo">Giallo</option>
                                  <option value="fantasy">Fantasy</option>
                                  <option value="manga ">Manga</option>
                                  <option value="romantici">Romantici</option>
                                  <option value="stotici">Storici</option>
                                </select>
                              </div>
                             

                              <!-- anno libro  -->

                            <div class="col-md-4">
                                <label for="year" class="form-label">Anno di pubblicazione</label>
                                <input 
                                type="date" 
                                class="form-control"
                                 id="year"
                                 name="year"
                                 placeholder="inserisci l'anno">
                            </div>

                            <!-- codice isbn -->

                            <div class="col-md-4">
                                <label for="ISBN#" class="form-label"> Cognome Autore</label>
                                <input 
                                type="text" 
                                class="form-control"
                                 id="ISBN#"
                                 name="ISBN#"
                                 placeholder="Inserisci il codice ISBN#">
                            </div>
                            <hr>

                            <!-- container solo per note? -->

                            <div class="container">
                                <div class="row">
                                    <div class="col-12 py-2">
                                        Note
                                    </div>

                                    <!-- note -->

                                    <div class="col-12">
                                        <label for="note" class="form-label" class="
                                        "> </label>
                                        <textarea 
                                        name="note" 
                                        id="note"
                                        placeholder="Inserisci eventuali note sul libro "
                                        rows="3"
                                        cols="90"></textarea>

                                        <!-- checkbox  -->

                                        <div  class="col-12 py-2">
                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" id="gridCheck">
                                              <label class="form-check-label" for="gridCheck">
                                                Disponibile anche in digitale
                                              </label>
                                            </div>

                                            <!-- submit -->

                                          </div>
                                          <div class="col-12 py-2">
                                            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            
                          </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--js messo all fine del body-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
